<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognizer - AI Powered</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Gradient Background -->
    <div class="gradient-bg"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>MNIST Digit Recognizer</h1>
            </div>
            <p class="subtitle">Draw a number or upload an image - the AI ​​will recognize it!</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel - Input Methods -->
            <div class="input-panel">
                <!-- Tab Selector -->
                <div class="tab-selector">
                    <button class="tab-btn active" data-tab="draw">
                        <i class="fas fa-pencil-alt"></i>
                        Draw
                    </button>
                    <button class="tab-btn" data-tab="upload">
                        <i class="fas fa-upload"></i>
                        Upload
                    </button>
                </div>

                <!-- Draw Tab -->
                <div class="tab-content active" id="draw-tab">
                    <div class="canvas-container">
                        <canvas id="canvas" width="280" height="280"></canvas>
                        <div class="canvas-overlay" id="canvas-overlay">
                            <i class="fas fa-pencil-alt"></i>
                            <p>Draw a number here</p>
                        </div>
                    </div>

                    <div class="canvas-controls">
                        <button class="btn btn-secondary" onclick="clearCanvas()">
                            <i class="fas fa-eraser"></i>
                            erase
                        </button>
                        <div class="brush-size">
                            <label>Brush size:</label>
                            <input type="range" id="brush-size" min="5" max="20" value="10">
                            <span id="brush-size-value">10</span>
                        </div>
                    </div>
                </div>

                <!-- Upload Tab -->
                <div class="tab-content" id="upload-tab">
                    <div class="upload-area" id="upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Drag and drop an image</h3>
                        <p>or click to select</p>
                        <input type="file" id="file-input" accept="image/*" hidden>
                        <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()">
                            <i class="fas fa-folder-open"></i>
                            Choose an image
                        </button>
                    </div>

                    <div class="preview-container" id="preview-container" style="display: none;">
                        <img id="preview-image" alt="Preview">
                        <button class="btn btn-secondary btn-small" onclick="removeImage()">
                            <i class="fas fa-times"></i>
                            Delete
                        </button>
                    </div>
                </div>

                <!-- Predict Button -->
                <button class="btn btn-primary" id="predict-btn" onclick="predict()">
                    <i class="fas fa-magic"></i>
                    Predicting the Number
                    <div class="btn-glow"></div>
                </button>
            </div>

            <!-- Right Panel - Results -->
            <div class="results-panel">
                <div class="results-header">
                    <i class="fas fa-chart-line"></i>
                    <h2>Results</h2>
                </div>

                <!-- Prediction Display -->
                <div class="prediction-container" id="prediction-container">
                    <div class="prediction-placeholder">
                        <i class="fas fa-robot"></i>
                        <p>Prediction pending...</p>
                    </div>
                </div>

                <!-- Result Card (hidden by default) -->
                <div class="result-card" id="result-card" style="display: none;">
                    <div class="predicted-digit">
                        <span id="predicted-number">?</span>
                    </div>
                    <div class="confidence-section">
                        <div class="confidence-label">
                            <span>Trust</span>
                            <span id="confidence-value">0%</span>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidence-fill"></div>
                        </div>
                    </div>
                    <div class="result-details">
                        <div class="detail-item">
                            <i class="fas fa-check-circle"></i>
                            <span>Successful prediction</span>
                        </div>
                    </div>
                </div>

                <!-- Loading Animation -->
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Analysis in progress...</p>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <p id="error-text"></p>
                </div>

                
                
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>
                <i class="fas fa-code"></i> 
                Created with FastAPI & PyTorch
                <span class="separator">•</span>
                
                
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
